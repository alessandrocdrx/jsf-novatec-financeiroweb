<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Usuário Cadastrado</title>
</h:head>

<h:body>

	<h1>Usuário Cadastrado</h1>
	<hr />
Nome:	<h:outputText value="#{usuarioBean.nome}" />
	<br />
e-Mail:	<h:outputLink value="mailto:#{usuarioBean.email}">
		<h:outputText value="usuarioBean.email" />
	</h:outputLink>
Senha:	<h:outputText value="#{usuarioBean.senha}" />
	<br />
	<hr />

	<h:commandButton action="inicio" value="Início" />

</h:body>

</html>
